# Render Blueprint - deploys both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # NestJS Backend API
  - type: web
    name: bond-calculator-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /

  # React Frontend (Static Site)
  - type: web
    name: bond-calculator-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually after backend deploys
